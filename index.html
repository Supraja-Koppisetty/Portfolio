<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veera Supraja | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="sticky top-0 z-50 bg-gray-800">
      <nav
        class="flex justify-end items-center text-white space-x-8 text-base lg:text-lg px-4 sm:px-6 lg:px-8 py-4"
      >
        <a href="#about" class="hover:text-teal-400 transition-colors">About</a>
        <a href="#skills" class="hover:text-teal-400 transition-colors"
          >Skills</a
        >
        <a href="#projects" class="hover:text-teal-400 transition-colors"
          >Projects</a
        >
        <a href="#contact" class="hover:text-teal-400 transition-colors"
          >Contact</a
        >
      </nav>
    </header>
    <main>
      <section
        id="hero"
        class="h-screen flex items-center justify-center text-center px-4 pt-16"
        style="
          background-image: radial-gradient(at 0% 0%, #1f2937 0%, #111827 100%);
        "
      >
        <div class="max-w-4xl mx-auto">
          <p
            class="text-lg text-teal-400 font-semibold mb-3 fade-in-up"
            style="animation-delay: 0.1s"
          >
            Hi, I'm [Your Name]
          </p>
          <h1
            class="text-4xl sm:text-6xl lg:text-7xl font-extrabold leading-tight text-white mb-6 fade-in-up"
            style="animation-delay: 0.3s"
          >
            Crafting elegant solutions with
            <span class="text-teal-400">modern web technology</span>.
          </h1>
          <p
            class="text-xl text-gray-400 mb-10 fade-in-up"
            style="animation-delay: 0.5s"
          >
            [Your Title, e.g., Full-Stack Developer | Software Engineer | UI
            Specialist]
          </p>
          <a
            href="#projects"
            class="inline-block px-8 py-3 bg-teal-600 text-white font-bold rounded-full shadow-lg hover:bg-teal-500 transition-transform duration-300 transform hover:scale-105 fade-in-up"
            style="animation-delay: 0.7s"
          >
            View My Work
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
